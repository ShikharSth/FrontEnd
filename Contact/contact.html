<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact us</title>
	<script src="https://kit.fontawesome.com/076ac70285.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="sidepanel">
				<div class="logos">
					<h2><img src="tron.png"> TruTron</h2>
					<p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua.</p>
					<a href=""><i class="fa-brands fa-facebook"></i></a>
                	<a href=""><i class="fa-brands fa-linkedin"></i></a>
                	<a href=""><i class="fa-brands fa-x-twitter"></i></a>
                	<a href=""><i class="fa-brands fa-instagram"></i></a>
				</div>
			</div>
			<div class="contact">
				<div class="get">
					<p class="getintouch">GET IN <b>TOUCH</b></p>
					<p class="we247">24/7 WE will answer you questions and problems.</p>
				</div>
				<div class="form">
					<div class="input-row">
					  	<div class="input-container">
					    	<i class="fa fa-user"></i>
					    	<input type="text" placeholder="First Name">
					  	</div>
					  	<div class="input-container">
					    	<i class="fa fa-user"></i>
					    	<input type="text" placeholder="Last Name">
					  	</div>
					</div>

					<div class="input-container">
					  	<i class="fa fa-envelope"></i>
					  	<input type="email" placeholder="Email">
					</div>

					<div class="input-container">
					  	<i class="fa fa-phone"></i>
					  	<input type="tel" placeholder="Phone">
					</div>

					<div class="input-container">
					  	<textarea placeholder="Describe your issue" rows="7"></textarea>
					</div>
				</div>
				<div class="buttons">
					<button>Send</button>
				</div>
			</div>
			
		</div>
	</section>
</body>
</html>
